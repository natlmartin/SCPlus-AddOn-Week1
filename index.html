  <body>
    <!-- Add select element with countries (Paris, Tokyo, Sydney)-->
    <label for="cities">Please select a city: </label>
    <select id="cities">
      <option value="">Select a city</option>
      <option value="Europe/Paris">ðŸ‡«ðŸ‡· Paris</option>
      <option value="Asia/Tokyo">ðŸ‡¯ðŸ‡µ Tokyo</option>
      <option value="Australia/Sydney">ðŸ‡¦ðŸ‡º Sydney</option>
    </select>

    <script>
      function showDateTime(event) {
        if (event.target.value.length > 0) {
          // Get current date & time of selected city
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM Do, YYYY h:mm a");
          // Show selected city to user
          alert(`Is it ${currentTime} in ${event.target.value}`);
        }
      }
      // When user selects city, run showDateTime function
      let selectedCity = document.querySelector("#cities");
      selectedCity.addEventListener("change", showDateTime);
    </script>
  </body>
